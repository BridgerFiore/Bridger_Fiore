<!-- templates/blog/post_delete.html -->
{% extends "base.html" %}

{% block content %}
    <h1>Delete Post</h1>

    <form method="post" action="">
        {% csrf_token %}
        <p>Are you sure you want to delete "<strong>{{ post.title }}</strong>"?</p>
        <input type="submit" value="Confirm">
        <a href="{% url 'home' %}">Cancel</a>
    </form>
{% endblock content %}
